<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StiffGallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0f0f0f;
            color: #fff;
        }

        .container {
            max-width: 100%;
            padding: 10px;
        }

        header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            margin-bottom: 15px;
            border-radius: 0 0 20px 20px;
        }

        .avatar-container {
            position: relative;
            margin-bottom: 10px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            object-fit: cover;
            border: 3px solid #ffd93d;
            box-shadow: 0 0 20px rgba(255, 217, 61, 0.3);
            transform: rotate(-5deg);
            transition: all 0.3s ease;
        }

        .avatar:hover {
            transform: rotate(0deg) scale(1.05);
            box-shadow: 0 0 30px rgba(255, 217, 61, 0.5);
        }

        .online-status {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 16px;
            height: 16px;
            background: linear-gradient(45deg, #00b09b, #96c93d);
            border: 2px solid #1a1a1a;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 176, 155, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(0, 176, 155, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 176, 155, 0);
            }
        }

        .user-info {
            text-align: center;
            margin-bottom: 15px;
        }

        .username {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-status {
            font-size: 0.9rem;
            color: #aaa;
        }

        .tiktok-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 15px 0;
            width: 100%;
            max-width: 300px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid #333;
        }

        .stat-number {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #69C9D0, #EE1D52);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 0.7rem;
            color: #aaa;
            text-transform: uppercase;
        }

        /* Desain Pemutar Musik yang Lebih Sederhana */
        .music-player {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            width: 100%;
            max-width: 350px;
            border: 1px solid #444;
        }

        .music-info {
            text-align: center;
            margin-bottom: 12px;
        }

        .music-title {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 4px;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .music-artist {
            font-size: 0.75rem;
            color: #aaa;
        }

        .music-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .music-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            width: 35px;
            height: 35px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .music-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .play-btn {
            background: #69C9D0;
            width: 40px;
            height: 40px;
        }

        .play-btn:hover {
            background: #5ab8c0;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 8px 0;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: #69C9D0;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            color: #888;
        }

        .tiktok-credit {
            text-align: center;
            font-size: 10px;
            color: #666;
            margin-top: 10px;
        }

        .tiktok-credit a {
            color: #69C9D0;
            text-decoration: none;
            transition: color 0.3s;
        }

        .tiktok-credit a:hover {
            color: #EE1D52;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-top: 10px;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.03);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .modal-content {
            max-width: 90%;
            max-height: 80%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            display: block;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
            z-index: 1001;
        }

        .close-modal:hover {
            color: #ff6b6b;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .download-btn {
            background: linear-gradient(45deg, #00b09b, #96c93d);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 176, 155, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 176, 155, 0.4);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .image-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .image-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }

        .image-size {
            font-size: 0.8rem;
            color: #aaa;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #aaa;
        }

        .error {
            text-align: center;
            padding: 15px;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff4444;
            border-radius: 10px;
            color: #ff6b6b;
            margin: 10px 0;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #333;
            color: #aaa;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.7rem;
            margin-top: 5px;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .accuracy-badge {
            font-size: 0.6rem;
            color: #69C9D0;
            margin-top: 5px;
        }

        @media (min-width: 768px) {
            .gallery {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }
            
            .container {
                max-width: 1200px;
                margin: 0 auto;
            }

            .avatar {
                width: 100px;
                height: 100px;
            }

            .tiktok-stats {
                max-width: 400px;
                gap: 20px;
            }

            .stat-number {
                font-size: 1.3rem;
            }

            .modal-content {
                max-width: 80%;
                max-height: 85%;
            }
        }

        @media (min-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(5, 1fr);
            }

            .modal-content {
                max-width: 70%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo" id="appLogo">StiffGallery</div>
        </header>

        <div class="profile-section">
            <div class="avatar-container">
                <img src="" alt="Avatar" class="avatar" id="profileAvatar">
                <div class="online-status"></div>
            </div>
            <div class="user-info">
                <div class="username" id="profileUsername">@omstiff404</div>
                <div class="user-status" id="profileStatus">TikTok Content Creator</div>
            </div>

            <div class="tiktok-stats" id="tiktokStats">
                <div class="loading">Memuat data TikTok...</div>
            </div>

            <div class="music-player" id="musicPlayer">
                <div class="music-info">
                    <div class="music-title" id="musicTitle">Memuat musik...</div>
                    <div class="music-artist" id="musicArtist">-</div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="music-controls">
                    <button class="music-btn" onclick="galleryApp.previousTrack()">‚èÆ</button>
                    <button class="music-btn play-btn" onclick="galleryApp.togglePlay()" id="playBtn">‚ñ∂</button>
                    <button class="music-btn" onclick="galleryApp.nextTrack()">‚è≠</button>
                </div>
            </div>

            
        </div>

        <div class="gallery" id="gallery">
            <div class="loading">Memuat gambar dari GitHub...</div>
        </div>
    </div>

    <div id="imageModal" class="image-modal">
        <span class="close-modal">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
        </div>
        <div class="image-info" id="imageInfo"></div>
        <div class="modal-actions">
            <button class="download-btn" onclick="galleryApp.downloadImage()">
                <span>‚¨áÔ∏è</span> Download Gambar
            </button>
        </div>
    </div>

    <script src="config.js"></script>
    
    <script>
        class GalleryApp {
            constructor() {
                this.currentImage = null;
                this.currentImageData = null;
                this.tiktokDataCache = null;
                this.audioPlayer = new Audio();
                this.currentTrackIndex = 0;
                this.musicTracks = [];
                this.isPlaying = false;
                
                this.init();
            }

            init() {
                // Set app name from config
                document.getElementById('appLogo').textContent = CONFIG.github.app.name;
                document.title = CONFIG.github.app.name;
                
                this.loadAvatar();
                this.loadGalleryImages();
                this.loadMusicTracks();
                this.fetchTikTokData();
                this.setupEventListeners();
                
                // Auto refresh TikTok data
                setInterval(() => {
                    this.fetchTikTokData();
                }, CONFIG.github.app.refreshInterval * 60 * 1000);
            }

            setupEventListeners() {
                // Modal events
                document.querySelector('.close-modal').addEventListener('click', () => this.closeModal());
                document.getElementById('imageModal').addEventListener('click', (e) => {
                    if (e.target === e.currentTarget) this.closeModal();
                });

                // Music progress bar
                document.getElementById('progressContainer').addEventListener('click', (e) => {
                    this.seekMusic(e);
                });
            }

            async loadAvatar() {
                try {
                    const avatarUrl = CONFIG.getAvatarUrl();
                    document.getElementById('profileAvatar').src = avatarUrl;
                } catch (error) {
                    console.error('Error loading avatar:', error);
                    this.setDefaultAvatar();
                }
            }

            setDefaultAvatar() {
                document.getElementById('profileAvatar').src = 'https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&q=80';
            }

            async loadGalleryImages() {
                const gallery = document.getElementById('gallery');
                
                try {
                    gallery.innerHTML = '<div class="loading">Memuat gambar dari GitHub...</div>';
                    
                    const response = await fetch(CONFIG.getImagesApiUrl());
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const files = await response.json();
                    const imageFiles = files.filter(file => 
                        file.type === 'file' && 
                        /\.(jpg|jpeg|png|gif|webp|bmp|svg)$/i.test(file.name)
                    );

                    if (imageFiles.length === 0) {
                        this.showEmptyGallery();
                        return;
                    }

                    this.renderGallery(imageFiles);
                    this.saveImageData(imageFiles);
                    
                } catch (error) {
                    console.error('Error loading gallery:', error);
                    this.showGalleryError(error);
                }
            }

            renderGallery(imageFiles) {
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';
                
                imageFiles.forEach((file, index) => {
                    const imageUrl = CONFIG.getImageUrl(file.name);
                    
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    galleryItem.innerHTML = `
                        <img src="${imageUrl}" alt="${file.name}" data-index="${index}">
                    `;
                    gallery.appendChild(galleryItem);
                });

                // Add click events to gallery images
                document.querySelectorAll('.gallery-item img').forEach(img => {
                    img.addEventListener('click', (e) => {
                        const index = e.target.getAttribute('data-index');
                        this.openModal(e.target.src, index);
                    });
                });
            }

            saveImageData(imageFiles) {
                const imageData = imageFiles.map(file => ({
                    name: file.name,
                    url: CONFIG.getImageUrl(file.name),
                    size: file.size || 0,
                    uploadedAt: new Date().toLocaleDateString('id-ID')
                }));
                
                localStorage.setItem('galleryImages', JSON.stringify(imageData));
            }

            showEmptyGallery() {
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = `
                    <div class="empty-state">
                        <h3>Gallery Kosong</h3>
                        <p>Belum ada gambar di direktori ${CONFIG.github.folders.images}/ GitHub.</p>
                    </div>
                `;
            }

            showGalleryError(error) {
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = `
                    <div class="error">
                        Gagal memuat gambar dari GitHub
                        <br><small>${error.message}</small>
                        <br><button class="refresh-btn" onclick="galleryApp.loadGalleryImages()">üîÑ Coba Lagi</button>
                    </div>
                `;
            }

            async loadMusicTracks() {
                try {
                    const response = await fetch(CONFIG.getMusicApiUrl());
                    
                    if (!response.ok) {
                        throw new Error('Folder musik tidak ditemukan');
                    }
                    
                    const files = await response.json();
                    const audioFiles = files.filter(file => 
                        file.type === 'file' && 
                        /\.(mp3|wav|ogg|m4a)$/i.test(file.name)
                    );

                    if (audioFiles.length === 0) {
                        document.getElementById('musicPlayer').style.display = 'none';
                        return;
                    }

                    this.musicTracks = audioFiles.map(file => ({
                        name: file.name.replace(/\.[^/.]+$/, ""),
                        url: CONFIG.getMusicUrl(file.name),
                        size: file.size
                    }));

                    if (this.musicTracks.length > 0) {
                        this.loadTrack(0);
                        if (CONFIG.github.app.autoPlayMusic) {
                            setTimeout(() => {
                                this.togglePlay();
                            }, 2000);
                        }
                    }

                } catch (error) {
                    console.error('Error loading music:', error);
                    document.getElementById('musicPlayer').style.display = 'none';
                }
            }

            loadTrack(index) {
                if (this.musicTracks.length === 0) return;
                
                this.currentTrackIndex = index;
                const track = this.musicTracks[this.currentTrackIndex];
                
                this.audioPlayer.src = track.url;
                document.getElementById('musicTitle').textContent = track.name;
                document.getElementById('musicArtist').textContent = 'Music nya ini bro üòã';
                
                this.audioPlayer.addEventListener('loadedmetadata', () => {
                    document.getElementById('duration').textContent = this.formatTime(this.audioPlayer.duration);
                });
                
                this.audioPlayer.addEventListener('timeupdate', () => this.updateProgress());
                this.audioPlayer.addEventListener('ended', () => this.nextTrack());
            }

            togglePlay() {
                if (this.musicTracks.length === 0) return;
                
                if (this.isPlaying) {
                    this.audioPlayer.pause();
                    document.getElementById('playBtn').innerHTML = '‚ñ∂Ô∏è';
                } else {
                    this.audioPlayer.play();
                    document.getElementById('playBtn').innerHTML = '‚ùö‚ùö';
                }
                this.isPlaying = !this.isPlaying;
            }

            nextTrack() {
                if (this.musicTracks.length === 0) return;
                
                this.currentTrackIndex = (this.currentTrackIndex + 1) % this.musicTracks.length;
                this.loadTrack(this.currentTrackIndex);
                if (this.isPlaying) {
                    this.audioPlayer.play();
                }
            }

            previousTrack() {
                if (this.musicTracks.length === 0) return;
                
                this.currentTrackIndex = (this.currentTrackIndex - 1 + this.musicTracks.length) % this.musicTracks.length;
                this.loadTrack(this.currentTrackIndex);
                if (this.isPlaying) {
                    this.audioPlayer.play();
                }
            }

            updateProgress() {
                if (this.audioPlayer.duration) {
                    const progressPercent = (this.audioPlayer.currentTime / this.audioPlayer.duration) * 100;
                    document.getElementById('progressBar').style.width = `${progressPercent}%`;
                    document.getElementById('currentTime').textContent = this.formatTime(this.audioPlayer.currentTime);
                }
            }

            seekMusic(e) {
                if (this.musicTracks.length === 0) return;
                
                const rect = e.currentTarget.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                this.audioPlayer.currentTime = percent * this.audioPlayer.duration;
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }

            async fetchTikTokData() {
                const statsContainer = document.getElementById('tiktokStats');
                
                try {
                    statsContainer.innerHTML = '<div class="loading">Memuat data TikTok...</div>';
                    
                    const cached = this.getCachedTikTokData();
                    if (cached) {
                        this.displayTikTokStats(cached);
                        return;
                    }

                    const response = await fetch(CONFIG.getTikTokApiUrl());
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (!data.status || !data.result) {
                        throw new Error('Data TikTok tidak valid');
                    }
                    
                    const tiktokData = {
                        followers: data.result.followers || 0,
                        following: data.result.following || 0,
                        likes: data.result.likes || 0
                    };
                    
                    this.cacheTikTokData(tiktokData);
                    this.displayTikTokStats(tiktokData);
                    
                } catch (error) {
                    console.error('Error fetching TikTok data:', error);
                    this.showTikTokError(error, statsContainer);
                }
            }

            cacheTikTokData(data) {
                this.tiktokDataCache = {
                    data: data,
                    timestamp: Date.now()
                };
                localStorage.setItem('tiktokCache', JSON.stringify(this.tiktokDataCache));
            }

            getCachedTikTokData() {
                const cacheDuration = CONFIG.github.app.cacheDuration * 60 * 1000;
                
                if (this.tiktokDataCache && (Date.now() - this.tiktokDataCache.timestamp) < cacheDuration) {
                    return this.tiktokDataCache.data;
                }
                
                const stored = localStorage.getItem('tiktokCache');
                if (stored) {
                    this.tiktokDataCache = JSON.parse(stored);
                    if ((Date.now() - this.tiktokDataCache.timestamp) < cacheDuration) {
                        return this.tiktokDataCache.data;
                    }
                }
                
                return null;
            }

            displayTikTokStats(data) {
                const statsContainer = document.getElementById('tiktokStats');
                
                statsContainer.innerHTML = `
                    <div class="stat-item">
                        <div class="stat-number">${this.formatNumber(data.followers)}</div>
                        <div class="stat-label">Followers</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${this.formatNumber(data.following)}</div>
                        <div class="stat-label">Following</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${this.formatNumber(data.likes)}</div>
                        <div class="stat-label">Likes</div>
                    </div>
                `;
            }

            showTikTokError(error, container) {
                container.innerHTML = `
                    <div class="error">
                        Gagal memuat data TikTok
                        <br><small>${error.message}</small>
                    </div>
                `;
            }

            formatNumber(num) {
                if (num >= 1000000) {
                    return (num / 1000000).toFixed(1) + 'M';
                } else if (num >= 1000) {
                    return (num / 1000).toFixed(1) + 'K';
                }
                return num.toString();
            }

            openModal(src, index) {
                const modal = document.getElementById('imageModal');
                const modalImg = document.getElementById('modalImage');
                const imageInfo = document.getElementById('imageInfo');
                
                const images = JSON.parse(localStorage.getItem('galleryImages')) || [];
                this.currentImage = src;
                this.currentImageData = images[index];
                
                modal.style.display = 'flex';
                modalImg.src = src;
                
                if (this.currentImageData) {
                    const sizeMB = (this.currentImageData.size / (1024 * 1024)).toFixed(2);
                    imageInfo.innerHTML = `
                        <div class="image-name">${this.currentImageData.name}</div>
                        <div class="image-size">${sizeMB} MB ‚Ä¢ ${this.currentImageData.uploadedAt}</div>
                    `;
                } else {
                    imageInfo.innerHTML = '<div class="image-name">Gambar dari GitHub</div>';
                }
            }

            closeModal() {
                document.getElementById('imageModal').style.display = 'none';
                this.currentImage = null;
                this.currentImageData = null;
            }

            downloadImage() {
                if (!this.currentImage) return;
                
                // Convert GitHub view URL ke raw URL untuk download
                let downloadUrl = this.currentImage;
                if (downloadUrl.includes('github.com') && !downloadUrl.includes('raw.githubusercontent.com')) {
                    downloadUrl = downloadUrl
                        .replace('github.com', 'raw.githubusercontent.com')
                        .replace('/blob/', '/');
                }
                
                // Pakai cara fetch + blob untuk download langsung
                fetch(downloadUrl)
                    .then(response => response.blob())
                    .then(blob => {
                        const url = window.URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = this.currentImageData?.name || 'image.jpg';
                        link.style.display = 'none';
                        
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        
                        window.URL.revokeObjectURL(url);
                        this.showDownloadFeedback();
                    })
                    .catch(error => {
                        console.error('Download error:', error);
                        alert('Download gagal: ' + error.message);
                    });
            }

            showDownloadFeedback() {
                const downloadBtn = document.querySelector('.download-btn');
                const originalText = downloadBtn.innerHTML;
                downloadBtn.innerHTML = '<span>‚úÖ</span> Mulai Mengunduh!';
                
                setTimeout(() => {
                    downloadBtn.innerHTML = originalText;
                }, 2000);
            }
        }

        // Global instance
        let galleryApp;

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            galleryApp = new GalleryApp();
        });
    </script>
</body>
